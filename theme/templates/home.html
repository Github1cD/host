{% load static tailwind_tags %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% tailwind_css %}


    </head>
    <body class='bg-slate-400'>
        <header class="text-black bg-green-900 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-white ml-4 text-xl mb-4 md:mb-0" href='/'>
                Project
              </a>
            <nav class="md:ml-auto flex flex-wrap space-x-4 items-center text-base justify-center">
                <button class="inline-flex items-center bg-emerald-200 border-0 py-1 px-3 focus:outline-none hover:bg-emerald-100 rounded text-base mt-4 md:mt-0" onClick="location.href = 'sell'">
                    Sell
                </button>
                {% if user.is_authenticated%}
                
                
                <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Account</button>

                <!-- Dropdown menu -->
                <div id="dropdownInformation" class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
                    <div class="py-3 px-4 text-sm text-gray-900 dark:text-white">
                      <div>{{user.first_name}}</div>
                      <div class="font-medium truncate">{{user.email}}</div>
                    </div>
                    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownInformationButton">
                      <li>
                        <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile</a>
                      </li>
                      <li>
                        <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Notifications</a>
                      </li>
                    
                    </ul>
                    <div class="py-1">
                      <a href="accounts/logout" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
                    </div>
                </div>
                {%else%}
                
                <button class="inline-flex items-center bg-emerald-200 border-0 py-1 px-3 focus:outline-none hover:bg-emerald-100 rounded text-base mt-4 md:mt-0" onClick = "location.href='accounts/login'">
                    Login
                </button>
                {%endif%}
              
                
                


            <nav>
            </div>
          </header>

          <!-- filters-->
          <div class='grid geid-cols-5 gap-4'>
          
          <div class='col-span-3'>  
            
          <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-wrap -m-4">
                {% for product in products%}
                <div class=" lg:w-1/8 md:w-1/4 p-4 w-full">
                  <a class="block relative h-48 rounded overflow-hidden">
                    <img alt="product" class="object-cover object-center w-90 h-50 block" src={{product.product_image.url}}>
                  </a>
                  <div class="mt-4">
                   
                    <h2 class="text-gray-900 title-font text-lg font-medium">{{product.product_name}}</h2>
                    <p class="mt-1">{{product.price}}/kg</p>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </section>
        
        </div>
        </div>
        <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    </body>
</html>
